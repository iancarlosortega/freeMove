<div class="dashboard">
  <main class="main">
    <!-- TODO: Cambiar el delay -->
    <swiper
      [loop]="true"
      [autoplay]="{
        delay: 10000,
        disableOnInteraction: false
      }"
    >
      <ng-template swiperSlide *ngFor="let photo of photos">
        <img [src]="photo.src" [alt]="photo.alt" />
      </ng-template>
    </swiper>
  </main>
  <aside class="aside">
    <div class="stadistics">
      <header class="stadistics-header">
        <h4>Mis Estadísticas</h4>
        <img src="assets/icons/bicicleta.svg" alt="Bicicleta" />
      </header>
      <div class="group">
        <h5>Julio</h5>
        <div class="group-info">
          <div class="group-item">
            <h6>347</h6>
            <p>Kilómetros</p>
          </div>
          <div class="group-item">
            <h6>3472</h6>
            <p>Calorías</p>
          </div>
          <div class="group-item">
            <h6>23</h6>
            <p>Rutas</p>
          </div>
        </div>
      </div>
      <div class="group">
        <h5>Lunes 3 de Julio</h5>
        <div class="group-info">
          <div class="group-item">
            <h6>347</h6>
            <p>Kilómetros</p>
          </div>
          <div class="group-item">
            <h6>3472</h6>
            <p>Calorías</p>
          </div>
          <div class="group-item">
            <h6>23</h6>
            <p>Rutas</p>
          </div>
        </div>
      </div>
    </div>
    <div class="health">
      <header class="stadistics-header">
        <h4>Mi Salud</h4>
        <img src="assets/icons/persona.svg" alt="Persona" />
      </header>
      <div class="group-health">
        <h5>Julio</h5>
        <div class="group-info">
          <div class="group-item">
            <h6>347</h6>
            <p>Kilómetros</p>
          </div>
          <div class="group-item">
            <h6>3472</h6>
            <p>Calorías</p>
          </div>
          <div class="group-item">
            <h6>23</h6>
            <p>Rutas</p>
          </div>
        </div>
      </div>
      <div class="group-health">
        <h5>Lunes 3 de Julio</h5>
        <div class="group-info">
          <div class="group-item">
            <h6>347</h6>
            <p>Kilómetros</p>
          </div>
          <div class="group-item">
            <h6>3472</h6>
            <p>Calorías</p>
          </div>
          <div class="group-item">
            <h6>23</h6>
            <p>Rutas</p>
          </div>
        </div>
      </div>
    </div>
  </aside>
</div>
