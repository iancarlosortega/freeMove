<h5>¿Está seguro/a que desea activar la alerta de seguridad?</h5>
<hr />

<div class="buttons">
  <button mat-raised-button (click)="closeDialog()" class="cancel">
    Cancelar
    <mat-icon>highlight_off</mat-icon>
  </button>

  <button mat-raised-button (click)="confirmAlert()" class="confirm">
    Si, activar
    <mat-icon>check</mat-icon>
  </button>
</div>
