<h5>¿Está seguro/a que desea pausar la alerta de seguridad?</h5>
<hr />

<div class="buttons">
  <button mat-raised-button (click)="closeDialog()" class="cancel-button">
    Cancelar
    <mat-icon>highlight_off</mat-icon>
  </button>

  <button mat-raised-button (click)="stopAlert()" class="confirm-button">
    Si, pausar
    <mat-icon>stop</mat-icon>
  </button>
</div>
