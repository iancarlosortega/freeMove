<div id="user-panel" class="bg-white p-2">
  <div class="user-info">
    <img [src]="photoUrl" class="circle" />
    <span class="user-name pointer" (click)="goToProfile()">
      {{ user.name }}
    </span>
  </div>
  <app-follow-button
    [user]="user"
    [idCurrentUser]="idCurrentUser"
  ></app-follow-button>
</div>
