<div id="suggested" class="card mb-2 mt-0 pb-2">
  <h5 id="title" class="pt-1 px-2">Sugerencias</h5>
  <hr class="p-0 my-1" />
  <div *ngFor="let user of users">
    <div
      id="user-block"
      class="px-0 px-md-1 py-2"
      [routerLink]="['../', user.idUser]"
    >
      <img
        [src]="user.photoUrl ? user.photoUrl : 'assets/no-image.png'"
        class="photo-url"
      />
      <span class="user-name"> {{ user.name }} </span>
    </div>
  </div>
</div>
