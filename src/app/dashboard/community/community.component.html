<main class="community fade-in" *ngIf="!isLoading && posts.length > 0">
  <section class="posts">
    <div *ngFor="let post of posts">
      <app-post [post]="post" [idCurrentUser]="currentUser.idUser"></app-post>
    </div>
  </section>
  <aside class="suggested" *ngIf="usersSuggested.length > 0">
    <app-suggested [users]="usersSuggested"></app-suggested>
  </aside>
</main>

<div *ngIf="posts.length === 0 && !isLoading" class="alert alert--info fade-in">
  No se encontró ningún resultado.
</div>

<div *ngIf="isLoading" class="flex-center spinner-loading">
  <mat-spinner [diameter]="100"></mat-spinner>
</div>
