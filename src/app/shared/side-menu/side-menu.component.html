<header class="header" routerLink="/">
  <img src="assets/logoFreeMoveAzul.png" alt="FreeMove" />
</header>
<section>
  <ul class="list-items">
    <li
      (click)="cerrarSidenav()"
      [routerLink]="item.route"
      routerLinkActive="active-link"
      [routerLinkActiveOptions]="{ exact: true }"
      *ngFor="let item of menuItems"
    >
      <img [src]="item.icon" [alt]="item.name" />
      <p>
        {{ item.name }}
      </p>
    </li>
  </ul>
</section>
