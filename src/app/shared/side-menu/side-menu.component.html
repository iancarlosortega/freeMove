<header class="header" routerLink="/">
  <img src="assets/logoFreeMoveAzul.png" alt="FreeMove" />
</header>
<section>
  <ul class="list-items">
    <li
      (click)="cerrarSidenav()"
      [routerLink]="item.route"
      routerLinkActive="active-link"
      [routerLinkActiveOptions]="{ exact: true }"
      *ngFor="let item of menuItems"
    >
      <img [src]="item.icon" [alt]="item.name" />
      <p>
        {{ item.name }}
      </p>
    </li>
  </ul>
</section>
<section>
  <h3 class="section-title">Configuración</h3>
  <ul class="list-items">
    <li
      (click)="cerrarSidenav()"
      routerLink="./perfil"
      routerLinkActive="active-link"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <img src="assets/icons/perfil.svg" alt="Perfil de usuario" />
      <p>Perfil</p>
    </li>
    <li>
      <img src="assets/icons/logout.svg" alt="Cerrar sesión" />
      <p (click)="logout()">Cerrar sesión</p>
    </li>
  </ul>
</section>
