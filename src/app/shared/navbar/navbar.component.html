<nav class="navbar" *ngIf="!isPhone">
  <div class="navbar-logo" routerLink="/">
    <img src="assets/logoFreeMove.png" alt="FreeMove Logo" />
  </div>
  <ul class="navbar-listado">
    <li class="navbar-listado-item">
      <a
        routerLink="/"
        [routerLinkActiveOptions]="{ exact: true }"
        routerLinkActive="activeLink"
        >Inicio</a
      >
    </li>
    <li class="navbar-listado-item">
      <a (click)="scrollToSection('city')">Ciudad</a>
    </li>
    <li class="navbar-listado-item">
      <a (click)="scrollToSection('health')">Salud</a>
    </li>
    <li class="navbar-listado-item">
      <a (click)="scrollToSection('services')">Servicios</a>
    </li>
    <li class="navbar-listado-item">
      <a (click)="scrollToSection('process')">Proceso</a>
    </li>
    <li>
      <button routerLink="/dashboard" class="boton-login">
        Registro/Ingreso
      </button>
    </li>
  </ul>
</nav>

<nav class="navbar-phone" *ngIf="isPhone">
  <ul class="navbar-responsive">
    <li class="item">
      <img
        class="item-logo"
        src="assets/logoFreeMove.png"
        alt="FreeMove Logo"
      />
    </li>
    <li class="item">
      <button class="item-button" (click)="showMenu = true">
        <img class="item-open" src="/assets/icons/menu.png" alt="Abrir Menu" />
      </button>
    </li>
  </ul>
  <div class="menu-items-responsive" [ngClass]="{ 'show-menu': showMenu }">
    <div class="button-responsive">
      <button class="item-button" (click)="showMenu = false">
        <img src="/assets/icons/close.png" alt="Cerrar Menu" />
      </button>
    </div>
    <ul class="listado-items-responsive">
      <li
        class="navbar-listado-item-responsive"
        routerLink="/"
        routerLinkActive="activeLinkResponsive"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <a>Inicio</a>
      </li>
      <li
        class="navbar-listado-item-responsive"
        (click)="scrollToSection('city'); showMenu = false"
      >
        <a>Ciudad</a>
      </li>
      <li
        class="navbar-listado-item-responsive"
        (click)="scrollToSection('health'); showMenu = false"
      >
        <a>Salud</a>
      </li>
      <li
        class="navbar-listado-item-responsive"
        (click)="scrollToSection('services'); showMenu = false"
      >
        <a>Servicios</a>
      </li>
      <li
        class="navbar-listado-item-responsive"
        (click)="scrollToSection('process'); showMenu = false"
      >
        <a>Procesos</a>
      </li>
      <li class="navbar-listado-item-responsive" routerLink="/dashboard">
        <a>Registro/Ingreso</a>
      </li>
    </ul>
  </div>
</nav>
